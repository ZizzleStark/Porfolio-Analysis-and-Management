
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Evaluation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Evaluation Tool</h1>
        <form id="evaluationForm">
            <h2>Personal Information</h2>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select><br>

            <label for="dependents">Number of Dependents:</label>
            <input type="number" id="dependents" name="dependents" required><br>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required><br>

            <label for="savingsPercentage">Savings Percentage:</label>
            <input type="number" id="savingsPercentage" name="savingsPercentage" required><br>

            <label for="debt">Debt:</label>
            <input type="number" id="debt" name="debt" required><br>

            <label for="emergencyFund">Emergency Fund:</label>
            <input type="number" id="emergencyFund" name="emergencyFund" required><br>

            <label for="investmentHorizon">Investment Horizon (years):</label>
            <input type="number" id="investmentHorizon" name="investmentHorizon" required><br>

            <label for="reactionToLoss">Reaction to Loss:</label>
            <select id="reactionToLoss" name="reactionToLoss" required>
                <option value="panic">Panic</option>
                <option value="concerned">Concerned</option>
                <option value="neutral">Neutral</option>
                <option value="optimistic">Optimistic</option>
            </select><br>

            <label for="riskAppetite">Risk Appetite:</label>
            <input type="number" id="riskAppetite" name="riskAppetite" required><br>

            <h2>Behavioral Finance Questions</h2>
            <label for="marketVolatility">How do you react to market volatility?</label>
            <select id="marketVolatility" name="marketVolatility" required>
                <option value="panic">Panic</option>
                <option value="concerned">Concerned</option>
                <option value="neutral">Neutral</option>
                <option value="optimistic">Optimistic</option>
            </select><br>

            <label for="investmentGoal">What is your primary investment goal?</label>
            <select id="investmentGoal" name="investmentGoal" required>
                <option value="wealth">Wealth Accumulation</option>
                <option value="retirement">Retirement</option>
                <option value="education">Education</option>
                <option value="other">Other</option>
            </select><br>

            <label for="riskWillingness">How much risk are you willing to take for potential higher returns?</label>
            <select id="riskWillingness" name="riskWillingness" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br>

            <h2>Scenario Modeling/Simulation</h2>
            <label for="financialEmergency">How would you handle a sudden financial emergency?</label>
            <textarea id="financialEmergency" name="financialEmergency" required></textarea><br>

            <label for="futurePlans">What are your future financial plans?</label>
            <textarea id="futurePlans" name="futurePlans" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
